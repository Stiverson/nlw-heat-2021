<!DOCTYPE html>

<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stiverson Machado - DoWhile 2021</title>

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="rope"></div>
      <div class="clasp"></div>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="./images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="./images/spider-tives.jpg"
            alt="Foto pessoal do stiverson"
          />
        </div>

        <h1 id="userName"></h1>
        <a href="https://github.com/Stiverson" target="_blank">
          <img src="./images/github.svg" alt="ícone github" />
          <span id="userLink"></span
        ></a>

        <p id="userBio">Software engineer and eternal technology apprentice</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/" target="_blank">
              <img src="./images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="./images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/" target="_blank">
              <img src="./images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="./images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
